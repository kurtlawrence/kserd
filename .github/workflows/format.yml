name: Format

on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: '00 07 * * 0'

jobs:      
  format-check:
    name: format-check
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2      
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt,clippy

      - name: Check formatting
        run: cargo fmt -- --check
      
      - name: Check clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::pendantic
